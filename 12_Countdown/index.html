<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img
          src="https://github.com/john-smilga/javascript-basic-projects/blob/master/12-countdown-timer/setup/gift.jpeg?raw=true"
          alt=""
        />
      </article>
      <article class="gift-info">
        <h3>Iphone Giveaway</h3>
        <h4 class="giveaway">Giveaway ends on Sunday 24 April, 8:00 AM</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequuntur
          dolores atque adipisci voluptatibus itaque tempore ipsum quaerat hic
          eum unde.
        </p>
        <div class="deadline">
          <!-- days  -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>Days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>Hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>Minutes</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds"></h4>
              <span>seconds</span>
            </div>
          </div>
        </div>
      </article>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
